<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RTSP Scan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" type="text/css" href="/shared/shared.css">
    <link rel="stylesheet" type="text/css" href="/network/scan/scan.css">
</head>

<body>

    <!-- Generic div to hold page content. CSS for this element is stored in shared file -->
    <div class="layout_wrapper_div">

        <header>RTSP Scan</header>

        <!-- Container div to help arrange main elements of this page into a column -->
        <div id="content_container_div" class="content_container_div">

            <!-- Container which holds scan settings -->
            <div id="controls_container_div">

                <!-- Container holding all RTSP scan inputs -->
                <ul class="inputs_holder_ul">
                    <li class="input_li">
                        <label class="label_for_input">Base IP Address</label>
                        <input id="ip_address_input" class="text_input" type="text" value="auto">
                    </li>
                    <li class="input_li">
                        <label class="label_for_input">Start of range</label>
                        <input id="start_range_input" class="text_input" type="text" value=1>
                    </li>
                    <li class="input_li">
                        <label class="label_for_input">End of range</label>
                        <input id="end_range_input" class="text_input" type="text" value=254>
                    </li>
                </ul>

                <!-- Button used to trigger RTSP scan -->
                <div id="scan_btn_div">Scan</div>

            </div>

            <!-- Container div which holds scan results & feedback -->
            <div id="results_container_div">
                <p>Enter scan settings and click scan to begin</p>
            </div>

        </div>

        <footer id="page_back_btn" onclick="window.location.href='/network'">BACK</footer>
    </div>

    <script src="/network/scan/scan.js"></script>

</body>
</html>
