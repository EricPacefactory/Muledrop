<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Per-Object Labeller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" type="text/css" href="/shared/shared.css">
    <link rel="stylesheet" type="text/css" href="/labeller/labeller.css">
</head>

<body>

    <!-- Generic div to hold page content. CSS for this element is stored in shared file -->
    <div class="page_content">

        <!-- Div block that's rendered as a 'window/panel' over the background -->
        <div id="display_block_div">

            <!-- Divs for holding camera/object text info -->
            <div id="camera_title_div">Unknown Camera</div>
            <div id="object_indicator_div">
                <span id="objindex_indicator_span">Object: 0 / 0</span> 
                <span id="objid_tooltip_span"></span>
            </div>

            <!-- Holder for display image + previous/next arrow buttons -->
            <div id="display_interface_div">

                <!-- Left arrow -->
                <div class="arrow_button" id="left_arrow_button_div">
                    <svg viewBox="0 0 100 100">
                        <polyline class="bg_polyline" points="75,15 25,50 75,85" vector-effect="non-scaling-stroke"/>
                        <polyline class="fg_polyline" points="75,15 25,50 75,85" vector-effect="non-scaling-stroke"/>
                    </svg>
                </div>

                <!-- Pixel display -->
                <img id="display_image_elem">

                <!-- Right arrow -->
                <div class="arrow_button" id="right_arrow_button_div">
                    <svg viewBox="0 0 100 100">
                        <polyline class="bg_polyline" points="25,15 75,50 25,85" vector-effect="non-scaling-stroke"/>
                        <polyline class="fg_polyline" points="25,15 75,50 25,85" vector-effect="non-scaling-stroke"/>
                    </svg>
                </div>

            </div>
            
            <!-- Holder for class label buttons (li-entries are generated by javascript on load) -->
            <ul id="label_block_ul"></ul>
        </div>
    </div>
    
    <script src="/labeller/labeller.js"></script>
</body>
</html>
